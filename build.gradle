plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

String groovyVersion = "4.0.1"
String spockVersion = "2.2-M1-groovy-4.0"

dependencies {
    implementation group: "org.apache.groovy", name: 'groovy', version: "${groovyVersion}"

    implementation group: "one.microstream", name : "microstream-storage-embedded", version : "06.01.00-MS-GA"
    implementation group: "one.microstream", name : "microstream-storage-embedded-configuration", version : "06.01.00-MS-GA"


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    testImplementation group: 'org.spockframework', name: 'spock-core', version: "$spockVersion"

}

test {
    useJUnitPlatform()
}